<!DOCTYPE html>
<html>
    <head>
        <title>Sign Up form</title>
        <link rel="stylesheet" href="assignment2.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">   

    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-1"></div>
                <div class="col-3">
                    <div>
                        <h1>Sign Up</h1>
                        <p>Please fill this form to create an account.</p>
                    </div>
                    <form>
                       
                         <br>
                         <label for="fname"><h2>First Name:</h2></label>
                         <input type="text" name="fname" placeholder="Enter your First Name" required><br>
            
                         <label for="lname"><h2>Last Name:</h2></label>
                         <input type="text" name="lname" placeholder="Last Name" required><br>
            
                         <label for="email"><h2>Email:</h2></label>
                         <input type="email" name="email" placeholder="Enter Your Mail Id" required><br>
            
                         <label for="Mnumber"><h2>Mobile Number:</h2></label>
                         <input type="number" name="Mnumber" placeholder="Enter Your Mobile Number" required><br>
            
                         <label for="password"><h2>Password:</h2> (8 Characters minimum)</label>             <br>
                         <input type="password" name="password" placeholder="Enter Your Password" minlength="8" required><br>
            
                         <label for="cnfm-password"><h2>Confirm Password:</h2></label>
                         <input type="password" name="cnfm-password" placeholder="Confirm password" required><br>
            
                         <label>
                          <input type="checkbox" name="remember" checked="checked">Remember Me
                         </label><br>
                        
                         <p>By creating an account you agree to our<a href="#"> Terms & Conditions</a> </p><br>
                        <div >
                        <button type="submit" name="signup">Sign Up</button>
                        </div>
                    
                    </form>
                    
              </div>
            </div>
            <hr>
            <div class="col-4">
                <h2>Already a user? <a href="#">LOGIN</a></h2>
                <a href="#" class="fa fa-google icon"></a>
                <a href="#" class="fa fa-linkedin icon"></a>  
                <a href="#" class="fa fa-facebook icon"></a>  
            </div>
        </div>
    </body>
</html>
